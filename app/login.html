<body>
    <div class="page-wrapper">
        <div class="content-block__container content-block__container_login">
            <p class="login-form-title">Авторизируйтесь</p>
            <form action="" class="login-form">
                <div class="input-wrapper input-wrapper_email">
                    <input class="login-form__text login-form__text_email" type="email" placeholder="Введите Email">
                </div>
                <div class="input-wrapper input-wrapper_pass">
                    <input class="login-form__text login-form__text_pass" type="password" placeholder="Введите пароль">
                </div>
                <input id="remember" class="login-form__checkbox" type="checkbox" checked="checked">
                <label for="remember" class="login-form__checkbox-label">Запомнить меня</label>
                <input class="login-form__submit" type="submit" value="Войти">
            </form>
        </div>
    </div>
